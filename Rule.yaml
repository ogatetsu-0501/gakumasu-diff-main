    <br>
    ■商品の販売価格<br>
    コンテンツごとに表示されます。<br>
    <br>
    ■代金のお支払方法<br>
    アプリ専用通貨またはアプリストアが定める決済方法によるお支払いとなります。 <br>
    <br>
    ■代金のお支払時期<br>
    アプリ専用通貨によるお支払の場合、代金のお支払時期はコンテンツ購入時となります。アプリストアが定める決済方法によるお支払の場合、決済方法ごとに代金のお支払時期が異なります。<br>
    <br>
    ■商品の引渡時期<br>
    コンテンツは、入金確認後、速やかに提供いたします。<br>
    <br>
    ■返品について<br>
    商品の性質上、返品・返金はお受けできません。<br>
    <br>
    ■不具合について<br>
