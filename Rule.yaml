    <br>
    ■適格請求書発行事業者登録番号<br>
    T7010701019273<br>
    <br>
    ■本サービスの利用料金に係る消費税率<br>
    10％<br>
    <br>
    本サービスはインターネットに接続できる環境でご利用ください。なお、通信料はお客様のご負担となります。<br>
